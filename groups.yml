- !group
  id: conjur-admins
  annotations:
    description: Conjur administrator group. Permits full access to all resources.
    editable: "true"

# Create jenkins/admins group
- !group
  id: admins
  annotations:
    description: Owner of jenkins branch policies
    editable: "true"

# Grant conjur-admins to be jenkins/admins
- !grant
  role: !group admins
  members:
    - !group /conjur-admins